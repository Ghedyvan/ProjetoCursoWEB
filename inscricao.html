        <center> <div class="hero2">
            <div class="hero-text2">
                <h1 style="color: #67b569;font-size: 50px; padding-top: 20px; padding-bottom: 5%;">FORMULÁRIO DE INSCRIÇÃO</h1>
            </div>
        </div>
    </center>
       
    </header>
    <section class="section-inscricao">
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputName" class="form-label">Nome e sobrenome</label>
                <input type="text" class="form-control" id="inputName">
            </div>
            
            <div class="col-md-6">
                <label for="inputMail4" class="form-label">Email</label>
                <input type="mail" class="form-control" id="inputMail4">
            </div>
            <div class="col-md-6">
                <label for="inputCurso" class="form-label">Curso de interesse</label>
                <select id="inputCity" class="form-select">
                    <option selected>Escolha...</option>
                    <option>Atendimento ao cliente</option>
                    <option>Costureiro industrial</option>
                    <option>Desenvolvedor mobile</option>
                    <option>Introdução a libras</option>
                    <option>Programador WEB</option>
                    <option>Soldador industrial</option>
                    <option>Apenas ser notificado sobre novas oportunidades de cursos</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputNumber" class="form-label">Celular</label>
                <input type="tel" class="form-control" id="inputNumber" placeholder="82 9 99999999">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="inputAddress">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Rua, número">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Cidade</label>
                <select id="inputCity" class="form-select">
                    <option selected>Escolha...</option>
                    <option>São Miguel dos Campos</option>
                    <option>Outra</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Estado</label>
                <select id="inputState" class="form-select">
                    <option selected>Escolha...</option>
                    <option>Alagoas</option>
                    <option>Outro</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputCep" class="form-label">CEP</label>
                <input type="text" class="form-control" id="inputCep" placeholder="Somente números">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Aceito receber emails sobre novas oportunidades de cursos.
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary" style="background-color: #b1cb3b; color: black; border: 0ch;"><a href="feito.html">Enviar</a></button>
            </div>
        </form>
    </section>
